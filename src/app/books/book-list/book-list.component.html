<div class="card">
    <div class="card-header">List of books</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-1">Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                       [(ngModel)]='filterString' />
              </div>
        </div>
        <div class='row'
        *ngIf='filterString'>
          <div class='col-md-6'>
            <h4>
              Filtered by: {{filterString}}
            </h4>
          </div>
        </div>
        <div class="table-responsive">
            <table class="table"
            *ngIf='list_books && list_books.length'>
                <thead>
                    <tr>
                        <th>
                            <button
                                class="btn btn-primary"
                                (click)="toggleImage()"
                            >
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Publication Date</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of list_books">
                        <td>
                            <img
                                *ngIf="showImage"
                                [src]="book.imgUrl"
                                [title]="book.booktitle"
                                [style.width.px]="imgWidth"
                                [style.margin.px]="imgMargin"
                            >
                        </td>
                        <td>{{ book.bookTitle }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.PublicationDate }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{book.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
