<div class='card'>
  <div class='card-header'>
    List of books
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-1'>Filter by:</div>
      <div class='col-md-2'>
        <input type='text' name='filterString'/>
      </div>
    </div>
    <div class='table-responsive'>
        <table class='table'
        >

        <thead>
            <tr>
                <th>
                  <button class='btn btn-primary'
                          (click)='toggleImage()'>
                    {{showImage ? 'Hide' : 'Show'}} Image
                  </button>
                </th>    
            <th>Book title</th>
            <th>Author</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
